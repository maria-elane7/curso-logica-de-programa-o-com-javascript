<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop for</title>
</head>
<body>
    <h1>Lógica de programação co JavaScript</h1>


    <script>
        let n1 = parseFloat(prompt("Digite um número"));

        for(let indice = 1; indice <= 1000; indice++){
            document.write(n1 + " X " + indice + " = " + (n1 * indice) + "<br>");
        }

        document.write("Saiu do loop");

    
    </script>
    
</body>
</html>
