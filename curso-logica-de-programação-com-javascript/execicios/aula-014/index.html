<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 14</title>
</head>
<body>
    <h1>Lógica de programação com JavaScript</h1>


    <script>
        let n1 = prompt("Digite um número");
        n1 = parseFloat(n1);


        let indice = 0;

        while(indice <=1000){
            document.write(n1 + " X " + indice + " = " + (n1 * indice) + " <br> ");

            if(indice % 10 === 0 && indice > 0){
                document.write("<hr>")
            }

            indice++

        }
        document.write("Saiu do loop");




    </script>
</body>
</html>
