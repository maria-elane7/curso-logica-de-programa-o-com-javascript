<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula-03</title>
</head>
<body>
   <script>
    //pedir para o usuario digitar um numero
    let numero = prompt('Digite um número');
    //coverter o numero para um número inteiro
    numero = parseInt(numero);

    //pedir para o usuario digitar outro número 
    let numero02 = prompt('Digite outro número');
    //conerter para um numero inteiro
    numero02 = parseInt(numero02);

    //mostra concatenação de texto com soma de subtração
    alert("A subtração é: " + (numero - numero02));

    //mostra soma de mutiplicação mais concatenação

    alert("A multiplicação é: " + (numero * numero02));

    //mostrar a divisão concatenando com o texto 

    alert("A divisão é: " + (numero / numero02));

    //mostra a soma concatenado com o texto a soma é:

    alert("A soma é: " + (numero + numero02));

    



   </script> 
</body>
</html>
