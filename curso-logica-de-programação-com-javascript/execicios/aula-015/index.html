<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula-015</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>
    <h2>Anos Bissextos</h2>


    <script>
        var anoBissexto = 1004;



        while(anoBissexto <= 2024){
            document.write(anoBissexto + '<br>');
            
           anoBissexto += 4;

           document.write('<hr>');

            


        }





    </script>
</body>
</html>
